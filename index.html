<html>
<head>
  <meta charset="UTF-8">
  <title>Employee List</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css">

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
   <script src="assets/javascript/app.js"></script>
</head>
<body>

    <div class="container">
      <div class="jumbotron text-center">
        <h1>Employee Data Management</h1>
        <p>A Comprehensive Directory of Employee Billable Hours</p>
      </div>


      <div class="row">
        <div class="col-lg-12">
          <!-- Results Panel -->
          <div class="panel panel-default">
            <div class="div-heading">
              <h3 class="panel-title">Current Employees</h3>
            </div>
            <div class="panel-body" id="wellSection">
              <table class="table" id="employeeList">
            <thead>
              <tr>
                <th>Employee Name</th>
                <th>Role</th>
                <th>Start Date</th>
                <th>Months Worked</th>
                <th>Monthly Rate ($)</th>
                <th>Total Billed ($)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>John Smith</td>
                <td>Plumber</td>
                <td>11/01/1998</td>
                <td></td>
                <td>$45</td>
                <td></td>
              </tr>
            </tbody>
          </table>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-lg-12">
          <!-- entery Panel -->
          <div class="panel panel-default">
            <div class="div-heading">
              <h3 class="panel-title">Add Employees</h3>
            </div>
            <div class="panel-body">
              <form role="form">
                <div class="form-group">
                  <label for="search">Employee Name:</label>
                  <input type="text" class="form-control" id="name">
                </div>

              <div class="form-group">
                <label for="sell">Role</label>
                <input type="text" class="form-control" id="role">
              </div>


                <div class="form-group">
                  <label for="startYear">Start Date (MM/DD/YYYY)</label>
                  <input type="text" class="form-control" id="startDate">
                </div>
                <div class="form-group">
                  <label for="endYear">Monthly Rate</label>
                  <input type="text" class="form-control" id="monthlyRate">
                </div>
                <button id="enterBtn" type="submit" class="btn btn-default">Enter</button>
              </form>
            </div>
          </div>
        </div>
      </div>
  </div> <!-- end of container -->



</body>
</html>
