<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Employee Data Management</h1>
			<h4 class="text-center">A Comprenhensive Directory of Employee Billable Hours</h4>
		</div>
		
		<div class="card">
			<div class="card-header">
				<h5>Current Employees</h5>
			</div>
			
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">Name</th>
		      <th scope="col">Job</th>
		      <th scope="col">Date</th>
		      <th scope="col">Months Worked</th>
		      <th scope="col">Pay Rate</th>
		      <th scope="col">Pay Rate</th>
		    </tr>
		  </thead>
			  <tbody>
			    <tr>
			      <td>Mark</td>
			      <td>Tester</td>
			      <td>09/07/17</td>
			      <td>3</td>
			      <td>1000</td>
			      <td>1000</td>
			    </tr>

			</tbody>
		</table>
	</div>

	<br>

	<div class="card">
		<div class="card-header">
			<h5>Add Employee</h5>
		</div>
		<form class="addEmployeeForm">
			  <div class="form-group">
			    <label for="nameForm"><h6>Employee Name</h6></label>
			    <input type="text" class="form-control" id="nameForm">
			  </div>
			  <div class="form-group">
			    <label for="roleForm"><h6>Role</h6></label>
			    <input type="text" class="form-control" id="roleForm">
			  </div>
			  <div class="form-group">
			    <label for="startDateForm"><h6>Start Date (DD/MM/YY - ex: 01/01/89)</h6></label>
			    <input type="text" class="form-control" id="startDateForm">
			  </div>
			  <div class="form-group">
			    <label for="monthlyRateForm"><h6>Monthly Rate</h6></label>
			    <input type="text" class="form-control" id="monthlyRateForm">
			  </div>

			  <button type="submit" class="btn btn-primary">Submit</button>
		</form>

	</div>
